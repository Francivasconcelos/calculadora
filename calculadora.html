<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0; /*margem*/
            padding: 0; /*espaçamento interno*/
        
        }
        .fundo{ /* para chamar a div coloca se o nome dela e um ponto*/
            background-image:linear-gradient(45deg,black,rgb(168, 19, 89) );/*degrade*/
            height: 100vh; /*altura vh para ocupar toda a tela com a cor*/
            color: azure;
            font-family:Arial, Helvetica, sans-serif ;
            text-align: center; /*alinhar o texto ao centro */
        }
        .calculadora{
            position: absolute; /* ocupa apenas o espaço dela*/
            background-color: rgba(0, 0, 0,0.8); /* oa no final e o 0.8 indicam transparencia */
            top:50%;/* descer do top 50%*/
            left:50%; /* direita 50% */
            transform: translate(-50%,-50%); /* voltar na diagonal centralizando */
            border-radius: 15px; /* arredonda as bordas */
            padding: 15px; /* distancia dos elementos e a borda*/
        }
         .botao{
             width: 50px; /*largura*/
             height: 50px; /*altura*/
             font-size: 25px;
             cursor: pointer;/* tipo do curso */
             margin: 3px;
             background-color: rgb(31,31,31);
             border: none;
             color: antiquewhite;
             }
         
        .botao:hover{/* mudar a cor dos botoes quando passa o cursor */
            background: black;
        }
        #resultado{ /* id chama com # */
            background-color: white;
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black; /* cor da fonte */
            text-align: right; /* alinhar adireita */
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="fundo">
    <h1>Francielly Vasconcelos</h1>
    <div class="calculadora">
    <h1>Calculadora</h1> <!--paragrafo--> 
    <p id="resultado"></p><!--paragrafo que sera colocado o resultado-->
    <table>
<tr><!--linha-->
<td><button class="botao" onclick="clean()" >C</button></td><!--td para os dados onclick="clena()" para chamar a funcao de apagar-->
<td><button class="botao" onclick="back()"><</button></td><!--para formatar todos os botoes igualmente é necessario criar a class botao .back para apagar um de cada vez n precisa de parametro-->
<td><button class="botao" onclick="insert('/')">/</button></td>
<td><button class="botao" onclick="insert('*')">X</button></td>


</tr>
<tr>
<td><button class="botao" onclick="insert('7')">7</button></td> <!--onclick="insert('7') para fazer os botoes funcionarem e precisa jogar o parametro dentro do parenteses-->
<td><button class="botao" onclick="insert('8')">8</button></td>
<td><button class="botao" onclick="insert('9')">9</button></td>
<td><button class="botao" onclick="insert('-')">-</button></td>

</tr>
<tr>
<td><button class="botao" onclick="insert('4')">4</button></td>
<td><button class="botao" onclick="insert('5')">5</button></td>
<td><button class="botao" onclick="insert('6')">6</button></td>
<td><button class="botao" onclick="insert('+')">+</button></td>
</tr>
<tr>
<td><button class="botao" onclick="insert('1')">1</button></td>
<td><button class="botao" onclick="insert('2')">2</button></td>
<td><button class="botao" onclick="insert('3')">3</button></td>
<td rowspan="2"><button class="botao"style="height: 106px;" onclick="calcular()" >=</button></td><!--rowspan expandi as linhas nesse caso 2 para ocupar os dois espacos da altura style hight = 106px ,onclick="calcular" para fazer os calculos-->

</tr>
<tr>

<td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')" >0</button></td><!--cospan expandi as colunas nesse caso duas,para ocupar os dois espacos da largura style weigh -->
<td><button class="botao" onclick="insert('.')">.</button></td>
</tr>
    </table>
        
</div>
</div>
<script>
function insert(num)
{ 
  var numero= document.getElementById('resultado').innerHTML;
  document.getElementById('resultado').innerHTML=numero + num; //para aparecer um numero sem excluir o outro//
}
function clean(){ //funcao pra apagar todos
    document.getElementById('resultado').innerHTML= "";
}
function back()
{
    var resultado= document.getElementById('resultado').innerHTML;
    document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);//pega todos os caracteres do paragrafo com o length e apaga um

}
function calcular()
{
    var resultado=document.getElementById('resultado').innerHTML; //para guardar a informacao
    if(resultado)// se tiver algo dentro calculo
    { 
        document.getElementById('resultado').innerHTML=eval(resultado); //eval computa todas as operaçoes
    } }
</script>


</body>
</html>
